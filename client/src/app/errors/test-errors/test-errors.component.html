<ng-container>
    <button class="btn btn-outline-primary mr-3" (click)="get500Error()">500 Error</button> 
    <button class="btn btn-outline-primary mr-3" (click)="get400Error()">400 Error</button> 
    <button class="btn btn-outline-primary mr-3" (click)="get400ValidationError()">Validation Error</button> 
    <button class="btn btn-outline-primary mr-3" (click)="get404Error()">404 Error</button> 
    <button class="btn btn-outline-primary mr-3" (click)="get401Error()">401 Error</button> 

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danget">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
