<form #registerForm="ngForm" (ngSubmit)="register()" autocomplite="off">
    <h2 class="text-center text-prinamry">Sing up</h2>
    <hr>
    <div class="from-group">
        <input type="tetx" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="from-group">
        <input type="password" class="form-control" name="username" [(ngModel)]="model.password" placeholder="Passwrd">
    </div>
    <div class="form-group tetx-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="submit" (click)="cancel()">Cancel</button>
    </div>

</form>
